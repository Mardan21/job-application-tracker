<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="form-container">

      <div class="sheet-selector">
        <select id="sheet-selector">
          <option value="">Select a sheet...</option>
        </select>
        <button id="add-sheet" type="button">Add New Sheet</button>
      </div>

      <div id="add-sheet-form" class="hidden">
        <input type="text" id="sheet-url" placeholder="Paste Google Sheets URL">
        <input type="text" id="sheet-name" placeholder="Sheet Name (e.g., Internships)">
        <button id="save-sheet" type="button">Save</button>
        <button id="cancel-add-sheet" type="button">Cancel</button>
      </div>

      <form id="application-form">
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" id="role" name="role" required>
        </div>

        <div class="form-group">
          <label for="company">Company:</label>
          <input type="text" id="company" name="company" required>
        </div>

        <div class="form-group">
          <label for="status">Job Status:</label>
          <select id="status" name="status">
            <option value="applied">Applied</option>
            <option value="1st interview">1st Interview</option>
            <option value="behavioral interview">Behavioral Interview</option>
            <option value="2nd interview">2nd Interview</option>
            <option value="final interview">Final Interview</option>
            <option value="job offer">Job Offer</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>

        <div class="form-group">
          <label for="link">Job Link:</label>
          <input type="url" id="link" name="link" required>
        </div>
        
        <div class="form-group">
          <label for="referred">Referred?</label>
          <input type="checkbox" id="referred" name="referred">
        </div>
        
        <button type="submit">Submit</button>
      </form>

    </div>
    <script src="popup.js"></script>
  </body>
</html>
